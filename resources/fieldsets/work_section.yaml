title: 'Work Section'
fields:
  -
    handle: port_slug
    field:
      input_type: text
      antlers: false
      type: text
      display: Slug
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: work_heading
    field:
      input_type: text
      antlers: false
      type: text
      display: Heading
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: work_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: client_heading
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Client heading'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: client_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Client Title'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: logo_cloud
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'Logo Cloud'
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: testimonial_heading
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Testimonial Heading'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: testimonial_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Testimonial Title'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: testimonial_grid
    field:
      fields:
        -
          handle: detials
          field:
            antlers: false
            type: textarea
            display: Detials
            icon: textarea
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
        -
          handle: image
          field:
            max_files: 1
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            show_set_alt: true
            type: assets
            display: Image
            icon: assets
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
            validate:
              - image
        -
          handle: name
          field:
            input_type: text
            antlers: false
            type: text
            display: Name
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
        -
          handle: position
          field:
            input_type: text
            antlers: false
            type: text
            display: Position
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            hide_display: false
      mode: stacked
      reorderable: true
      fullscreen: true
      type: grid
      display: 'Testimonial Grid'
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
