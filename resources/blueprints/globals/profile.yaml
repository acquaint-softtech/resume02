tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Profile Image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: logo
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Mobile Logo'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - image
          -
            handle: name
            field:
              input_type: text
              antlers: false
              type: text
              display: Name
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
