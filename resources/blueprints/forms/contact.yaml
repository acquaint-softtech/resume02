tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              input_type: text
              antlers: false
              type: text
              display: Name
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              placeholder: 'Enter your name'
              validate:
                - required
          -
            handle: email
            field:
              input_type: text
              antlers: false
              type: text
              display: Email
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              placeholder: 'Your Email'
              validate:
                - required
                - email
          -
            handle: description
            field:
              antlers: false
              type: textarea
              display: Description
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              placeholder: 'Write something ...'
              validate:
                - required
