<div class="elisc_tm_section" id="{{con_slug | slugify}}">
    <div class="elisc_tm_contact">
        <div class="tm_content">
            <div class="wrapper">
                <div class="left">
                    <div class="elisc_tm_title">
                        <span>- {{con_heading}}</span>
                        <h3>{{con_title}}</h3>
                    </div>
                    <div class="text">
                        <p>{{con_description}}</p>
                    </div>
                    <div class="info">
                        <ul>
                            <li>
                                <a href="tel:+{{con_contact}}">+{{con_contact}}</a>
                            </li>
                            <li>
                                <a href="mailto:{{con_mail}}"
                                        data-cfemail="5b282e2b2b34292f1b3e3732283875383436">{{con_mail}}
                                </a>
                            </li>
                            <li>
                                <a class="href_location" href="javascript:void(0)">{{con_location}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <div class="fields">
                        {{partial:forms/newcontactform}}
                    </div>
                </div>
            </div>
            <div class="elisc_tm_map">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="100%" height="375" id="gmap_canvas"
                            src="https://maps.google.com/maps?q={{google_map_url | urlencode}}&output=embed"
                            frameborder="0" scrolling="no" marginheight="0"
                            marginwidth="0">
                        </iframe>
                        <br>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                height: 375px;
                                width: 100%;
                            }
                        </style>
                        <a href="https://www.embedgooglemap.net">
                            how to add google map
                        </a>
                        <style>
                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                height: 375px;
                                width: 100%;
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
